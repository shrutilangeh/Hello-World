<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Calculator</title>
    

<Script>
    alert("abc");
</Script>
<style>
    *{
        box-sizing: border-box;
    }
    body{ font-family: Arial, Helvetica, sans-serif;
    background-color: #f1f3f4;
    display:flex;
    justify-content: center;
    align-items:center ;
    height: 100vh;
    margin: 0;
    }
    .calculator{
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px
        rgba(0,0,0,0.1);
        width: 260px;
    }
    .display{
        width: 100%;
        height: 50px;
        background: #e9ecef;
        border: none;
        text-align: right;
        font-size: 24px;
        padding:10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .buttons{
        display:grid;
        grid-template-columns: repeat(4,1fr);
        gap: 10px;
    }
    button{
        padding: 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #f8f9fa;
        cursor: pointer;
        transition: 0.2s;
    }
    button:hover{
        background-color: #dce3eb;
    }
    .equal{
        background-color: #1a73e8;
        color: white;
    }
    .equal:hover{
        background-color: #1669c1;
    }
</style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display"
        placeholder="0" readonly>
        <div class="buttons">
         <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>

        <button>1</button> 
        <button>2</button>
        <button>3</button>
        <button>-</button>                                            
   
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
        <button>+</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
